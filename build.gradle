plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'org.example.Main'

version '1.0'
def jdaVersion = '4.4.0_352'

sourceCompatibility = targetCompatibility = 1.11

repositories {
    mavenCentral()
    maven { // on kotlin dsl use `maven("https://m2.dv8tion.net/releases")` instead
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    implementation("net.dv8tion:JDA:$jdaVersion")
    implementation('ch.qos.logback:logback-classic:1.2.11')
    implementation group: 'org.jdbi', name: 'jdbi3-core', version: '3.31.0'
    implementation group: 'org.jdbi', name: 'jdbi3-sqlobject', version: '3.31.0'
    implementation group:'org.xerial', name:'sqlite-jdbc', version: '3.36.0.2'

}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xlint:unchecked']
}

compileJava.options.encoding = 'UTF-8'